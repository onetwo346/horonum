<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2b0a5a, #5a0a2b);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Intro Page */
        #intro-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: starPulse 10s infinite;
            position: relative;
            padding: 20px;
        }

        @keyframes starPulse {
            0% { background: linear-gradient(135deg, #2b0a5a, #5a0a2b); }
            50% { background: linear-gradient(135deg, #5a0a2b, #2b0a5a); }
            100% { background: linear-gradient(135deg, #2b0a5a, #5a0a2b); }
        }

        #intro-page h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #ffcc00;
            margin-bottom: 20px;
        }

        #intro-page p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .insight-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #ffcc00;
            border: none;
            border-radius: 50px;
            color: #2b0a5a;
            cursor: pointer;
            animation: glow 2s infinite;
            transition: transform 0.3s;
        }

        .insight-btn:hover {
            transform: scale(1.1);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffcc00; }
            50% { box-shadow: 0 0 25px #ffcc00, 0 0 50px rgba(255, 204, 0, 0.5); }
            100% { box-shadow: 0 0 10px #ffcc00; }
        }

        .support-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            background: #00ccff;
            border-radius: 25px;
            color: #2b0a5a;
            text-decoration: none;
            font-size: 1.1rem;
            transition: transform 0.3s;
            animation: bounce 3s infinite;
            z-index: 1000;
        }

        .support-btn:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Main Page */
        #main-page {
            display: none;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .celestial-interface {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .star-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .star-btn {
            padding: 15px 30px;
            background: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            color: #2b0a5a;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .star-btn.active {
            background: transparent;
            color: #ffcc00;
        }

        .star-btn:hover {
            transform: scale(1.05);
        }

        .input-constellation {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            border: 2px dashed #ffcc00;
            margin-bottom: 20px;
        }

        .input-constellation input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 2px solid #ffcc00;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
        }

        .generate-btn {
            padding: 10px 40px;
            background: #00ccff;
            border: none;
            border-radius: 50px;
            color: #2b0a5a;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s;
        }

        .generate-btn:hover {
            transform: scale(1.05);
        }

        .output-sphere {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ffcc00;
            animation: rotateSphere 10s infinite linear;
            position: relative;
            margin-top: 20px;
        }

        @keyframes rotateSphere {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spin-info {
            font-size: 0.8rem;
            color: #ffcc00;
            margin-top: 10px;
            text-align: center;
        }

        .learn-more-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffcc00;
            border: none;
            border-radius: 20px;
            color: #2b0a5a;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .learn-more-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #intro-page h1 { font-size: 2.5rem; }
            .star-selector { flex-direction: column; gap: 10px; }
            .support-btn { padding: 10px 20px; font-size: 1rem; }
        }

        @media (max-width: 480px) {
            #intro-page h1 { font-size: 2rem; }
            .insight-btn { font-size: 1rem; padding: 10px 20px; }
            .star-btn { padding: 10px 20px; font-size: 0.9rem; }
            .output-sphere { max-height: 200px; }
            .support-btn { padding: 8px 15px; font-size: 0.9rem; bottom: 80px; }
        }

        /* iPhone-specific adjustments */
        @media only screen and (max-device-width: 812px) and (-webkit-device-pixel-ratio: 3) {
            .support-btn {
                bottom: 80px;
                right: 15px;
                padding: 12px 25px;
                font-size: 1.2rem;
                background: #00ccff;
                animation: bounce 2s infinite;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page">
        <h1>Stellar Insights</h1>
        <p>Your Personalized Cosmic Journey Awaits</p>
        <button class="insight-btn" onclick="showMainPage()">Unlock Insights</button>
        <a href="https://buy.stripe.com/00g16Q5xv4Cw05G6oo" class="support-btn">Support Us</a>
    </div>

    <!-- Main Page -->
    <div id="main-page">
        <div class="celestial-interface">
            <div class="star-selector">
                <div class="star-btn active" onclick="selectMode('horoscope')">Daily Horoscope</div>
                <div class="star-btn" onclick="selectMode('numerology')">Numerology</div>
            </div>
            <div class="input-constellation">
                <input type="text" id="name" placeholder="Your Full Name">
                <input type="date" id="birthdate" placeholder="Birth Date">
                <button class="generate-btn" onclick="generateInsight()">Generate</button>
            </div>
            <div class="output-sphere" id="output"></div>
            <div class="spin-info">The sphere spins as the stars align to reveal your destiny!</div>
            <button class="learn-more-btn" id="learn-more-btn" style="display: none;" onclick="showMoreInsights()">Learn More Insights</button>
        </div>
    </div>

    <script>
        let selectedMode = 'horoscope';
        let userData = {};

        function showMainPage() {
            document.getElementById('intro-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'flex';
        }

        function selectMode(mode) {
            selectedMode = mode;
            document.querySelectorAll('.star-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('output').innerHTML = '';
            document.getElementById('learn-more-btn').style.display = 'none';
        }

        function generateInsight() {
            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;
            if (!name || !birthdate) {
                alert('Please enter your name and birth date!');
                return;
            }

            const date = new Date(birthdate);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const zodiac = getZodiac(month, day);
            let output = '';

            userData = { name, zodiac, birthdate };

            if (selectedMode === 'horoscope') {
                output = generateHoroscope(name, zodiac);
            } else {
                output = generateNumerology(name, birthdate);
            }

            document.getElementById('output').innerHTML = output;
            document.getElementById('learn-more-btn').style.display = 'block';
        }

        function getZodiac(month, day) {
            if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) return 'Aries';
            if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) return 'Taurus';
            if ((month === 5 && day >= 21) || (month === 6 && day <= 20)) return 'Gemini';
            if ((month === 6 && day >= 21) || (month === 7 && day <= 22)) return 'Cancer';
            if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) return 'Leo';
            if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) return 'Virgo';
            if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) return 'Libra';
            if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) return 'Scorpio';
            if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) return 'Sagittarius';
            if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) return 'Capricorn';
            if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) return 'Aquarius';
            if ((month === 2 && day >= 19) || (month === 3 && day <= 20)) return 'Pisces';
            return 'Unknown';
        }

        function generateHoroscope(name, zodiac) {
            const messages = [
                `Today, ${name}, the stars align to bring you unexpected opportunities. Embrace change!`,
                `${name}, your ${zodiac} energy shines bright—focus on self-care and inner peace today.`,
                `The cosmos whisper to ${name}: trust your instincts, for they guide you true under ${zodiac}'s light.`
            ];
            const randomIdx = Math.floor(Math.random() * messages.length);
            return `<h3>Your ${zodiac} Horoscope</h3><p>${messages[randomIdx]}</p>`;
        }

        function generateNumerology(name, birthdate) {
            const date = new Date(birthdate);
            let sum = date.getDate() + (date.getMonth() + 1) + date.getFullYear();
            while (sum > 9) sum = sum.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
            
            const meanings = {
                1: 'Leadership and ambition drive you today, ${name}.',
                2: 'Harmony and balance are your focus, ${name}.',
                3: 'Creativity flows through you, ${name}, embrace it!',
                4: 'Stability and hard work pay off for you, ${name}.',
                5: 'Change and adventure call to you, ${name}.',
                6: 'Love and responsibility guide your path, ${name}.',
                7: 'Wisdom and introspection define your day, ${name}.',
                8: 'Power and success are within reach, ${name}.',
                9: 'Compassion and closure mark your journey, ${name}.'
            };
            return `<h3>Your Numerology Reading</h3><p>Life Path Number: ${sum}</p><p>${meanings[sum].replace('${name}', name)}</p>`;
        }

        function showMoreInsights() {
            let moreOutput = '';
            const { name, zodiac, birthdate } = userData;

            if (selectedMode === 'horoscope') {
                const extraMessages = [
                    `As a ${zodiac}, ${name}, you might find luck in unexpected conversations today.`,
                    `The planetary alignment suggests, ${name}, that ${zodiac} traits like creativity will lead to success.`,
                    `${name}, ${zodiac}'s influence means it’s a great day for new beginnings—seize it!`
                ];
                const randomIdx = Math.floor(Math.random() * extraMessages.length);
                moreOutput = `<h3>More Cosmic Insights</h3><p>${extraMessages[randomIdx]}</p>`;
            } else {
                const date = new Date(birthdate);
                let nameNumber = name.toLowerCase().split('').reduce((sum, char) => sum + (char.charCodeAt(0) - 96), 0);
                while (nameNumber > 9) nameNumber = nameNumber.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                
                const nameMeanings = {
                    1: `${name}, your name resonates with independence—channel this into bold decisions.`,
                    2: `Cooperation defines your name’s energy, ${name}. Seek partnerships today.`,
                    3: `Your name vibrates with creativity, ${name}. Express yourself freely!`,
                    4: `Discipline is key for you, ${name}, as your name suggests.`,
                    5: `Adventure flows through your name, ${name}. Embrace the unknown!`,
                    6: `Love and harmony surround your name, ${name}. Nurture relationships.`,
                    7: `Your name holds mystical energy, ${name}. Trust your intuition.`,
                    8: `Power and ambition are tied to your name, ${name}. Aim high!`,
                    9: `Compassion defines your name’s essence, ${name}. Help others today.`
                };
                moreOutput = `<h3>Deeper Numerology Insights</h3><p>Name Number: ${nameNumber}</p><p>${nameMeanings[nameNumber]}</p>`;
            }

            document.getElementById('output').innerHTML += moreOutput;
            document.getElementById('learn-more-btn').style.display = 'none';
        }
    </script>
</body>
</html>
